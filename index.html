<!DOCTYPE html>
<html>
<head>
 <style>
 body {
 background-color: #f0f0f0;
 }

 #question {
 font-size: 36px;
 text-align: center;
 margin-top: 50px;
 }

 #buttons {
 text-align: center;
 margin-top: 50px;
 }

 #yesButton {
 background-color: #008CBA;
 border: none;
 color: white;
 padding: 15px 32px;
 text-align: center;
 text-decoration: none;
 display: inline-block;
 font-size: 16px;
 margin: 4px 2px;
 cursor: pointer;
 }

 #noButton {
 background-color: #008CBA;
 border: none;
 color: white;
 padding: 15px 32px;
 text-align: center;
 text-decoration: none;
 display: inline-block;
 font-size: 16px;
 margin: 4px 2px;
 cursor: pointer;
 }

 #popup {
 display: none;
 position: fixed;
 z-index: 1;
 left: 0;
 top: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0,0,0,0.5);
 }

 #popupContent {
 background-color: #fefefe;
 margin: 0.5% auto;
 padding: 20px;
 border: 1px solid #888;
 width: 30%;
 }

 #popupClose {
 color: #aaaaaa;
 float: right;
 font-size: 28px;
 font-weight: bold;
 }

 #popupClose:hover,
 #popupClose:focus {
 color: black;
 text-decoration: none;
 cursor: pointer;
}

 #questionImage {
 display: block;
 margin: 0 auto;
 width: 20%;
 }
</style>
</head>
<body>
 <div id="question">
 <h1>¿Me dejarás de hacer bullying?</h1>
 <img id="questionImage" src="gato1.jpg" alt="">
 </div>
 <div id="buttons">
 <button id="yesButton" onclick="showPopup()">Si</button>
 <button id="noButton" onclick="growButton()">No</button>
 </div>
 <div id="popup">
 <div id="popupContent">
 <span id="popupClose" onclick="hidePopup()">&times;</span>
 <img src="raton1.jpg" alt="Tenkius monkeyroomie, toma, para que dejes de decirme perro desgraciado y dejes de tirar hate jajaja" style="width: 95%;">
 <h2>tenkius monkeyroomie, toma, para que dejes de decirme perro desgraciado y dejes de tirar hate jajaja</h2>
 </div>
 </div>
 <script>
 let buttonSize = 16;

 function showPopup() {
 const popup = document.getElementById('popup');
 const popupContent = document.getElementById('popupContent');
 popup.style.display = 'block';
 popupContent.style.fontSize = buttonSize + 'px';
 }

 function growButton() {
 const yesButton = document.getElementById('yesButton');
 buttonSize += 2;
 yesButton.style.fontSize = buttonSize + 'px';
 yesButton.style.padding = (buttonSize / 2 - 8) + 'px 32px';
 }

 function hidePopup() {
 const popup = document.getElementById('popup');
 popup.style.display = 'none';
 }
 </script>
</body>
</html>
